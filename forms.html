<body style="display: flex; flex-direction: column; min-height: 100vh; justify-content: flex-start;">
    <header>
        <h1>Enquiry Form</h1>
    </header> 
    <nav class="nav-bar">
        <a href="index.html" title="Home" >Home</a>
        <a href="media.html" target="_blank" title="All list" >All Media</a>

         <a title="Links" href="#" class="socials">Socials
            <ul class="social-links"> 
                <li><i class="fa-brands fa-instagram" id="box1"></i></li>

    <h4>Please fill the form above to process your blog submission;</h4>
    <form action="">
        <label for="postTitle">Post Title</label> <br><input id="title" type="text" placeholder="Type your First name & Last Name"> <br>
        <label for="authorsName">Author's Name</label> <br><input id="author" type="text" placeholder="Type your Email Address"> <br>
        <label for="Content">Enter your Blog content below</label> <br>
        <textarea name="" id="textarea" placeholder="Please type your query here...."></textarea> <br>
        <label for="">Select your blog category</label>  <select name="Click" id="selections"> 
            <option value="">----Please choose a category-----</option>
            <optgroup label="Contact"> 
                <option value="">Regarding any particular car</option>
                <option value="">Financing Options</option>
                <option value="">Lease Terms</option>
            </optgroup>
            <optgroup label="Cars">
                <option value="">EV</option>
                <option value="">Hybrid</option>
                <option value="">Flying</option>
            </optgroup>
            <optgroup label="Feedback">
                <option value="">Website</option>
                <option value="">Car options</option>
                <option value="">Careers</option>
            </optgroup>
            <option value="">Others</option>
        </select> <br> <br>
        <div class="button">
            <input id="submit" type="submit" onclick="alert('Form Submitted! I will get back to you ASAP')" style="margin-bottom: 200px;">
        </div>
    </form>
